# Site settings
title:          Joohyuk Jung
description:    "Minimal Jekyll theme for storytellers"
baseurl:        ""
url:            "https://jungjoohyuk.github.io"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Joohyuk Jung
  url:          https://jungjoohyuk.github.io
  email:        joohyukjung@gmail.com
  github:       JUNGJOOHYUK

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
